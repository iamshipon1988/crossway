<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
{% include _head.html %}
<body id="top {{ page.bodyID }}">
    {% include _navigation.html %}
    {{ content }}
    {% include _footer.html %}

    {% if page.customCode %}
        {% for customPage in page.customCode %}
            {% include {{ customPage }} %}
        {% endfor %}
    {% endif %}

    <!-- Le Javascript -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="{{ site.baseurl }}/scripts/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/scripts/library.min.js"></script>
    <script src="{{ site.baseurl }}/scripts/main.js"></script>

    {% if site.analytics_id %}<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.analytics_id }}', 'auto');
        ga('send', 'pageview');
    </script>{% endif %}
</body>
</html>
